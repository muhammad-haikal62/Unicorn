spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/students/**
        - id: tutor-service
          uri: lb://tutor-service
          predicates:
            - Path=/tutors/**
        - id: location-service
          uri: lb://location-service
          predicates:
            - Path=/locations/**
        - id: subject-service
          uri: lb://subject-service
          predicates:
            - Path=/subjects/**
        - id: enrollment-service
          uri: lb://enrollment-service
          predicates:
            - Path=/enrollments/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/