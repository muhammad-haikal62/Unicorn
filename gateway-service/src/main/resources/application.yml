spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/api/student/**
        - id: tutor-service
          uri: lb://tutor-service
          predicates:
            - Path=/api/tutor/**
        - id: location-service
          uri: lb://location-service
          predicates:
            - Path=/api/location/**
        - id: subject-service
          uri: lb://subject-service
          predicates:
            - Path=/api/subject/**,/api/major/**
        - id: enrollment-service
          uri: lb://enrollment-service
          predicates:
            - Path=/api/enrollment/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/